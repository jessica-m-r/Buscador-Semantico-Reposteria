<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Repostería</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-50 to-yellow-50 min-h-screen flex items-center justify-center font-sans">

<div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Buscador de Repostería</h1>
    
    <form method="POST" class="space-y-4">
        <input type="text" name="term" placeholder="Buscar postre o ingrediente..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
        
        <select name="qtype" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            <option value="name">Nombre</option>
            <option value="ingredient">Ingrediente</option>
            <option value="country">País</option>
        </select>

        <select name="lang" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>

        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
            Buscar
        </button>
    </form>
</div>

</body>
</html>
